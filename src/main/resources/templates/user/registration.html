<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>TODO</title>
</head>
<body>
<div class="container">
  <em>
    <div style="color:#11EE11">
      <h5>TODO list</h5>
    </div>
  </em>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" th:href="@{/loginPage}">Войти</a>
      </div>
    </div>
  </nav>
</div>

<div class="row">
  <div class="card" style="width: 100%">
    <div class="card-header">
      Регистрация пользователя
    </div>
    <div class="card-body">
      <div th:if="${fail}" class="alert alert-danger" role="alert">
        Данная электронная почта уже используется
      </div>
      <form th:action="@{/registration}" method="POST">
        <div class="form-group">
          <input type="text" name="name" id="name"
                 placeholder="Имя" required="required"/><br><br>
        </div>
        <div class="form-group">
          <input type="text" name="email" id="email"
                 placeholder="Электронная почта" required="required"/><br><br>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password"
                 placeholder="Пароль" required="required"/><br><br>
        </div>
        <div class="form-group">
          <label for="userZone.id">Часовой пояс</label>
          <select class="form-control" id="userZone.id" name="userZone.id" size="10">
            <option selected="selected">
              default
            </option>
            <option th:each="userZone : ${userZones}" th:value="${userZone}" th:text="${userZone}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
